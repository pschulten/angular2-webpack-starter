<div class="container">
  <h1>Unicorn Form</h1>
  <form>
    {{diagnostic}}

    <div class="form-group">
      <label for="name">Name</label>
      <input ngControl="name"  type="text" class="form-control" [(ngModel)]="model.name" required #name="ngForm">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="color">Unicorn Color</label>
      <select ngControl="color" class="form-control" required [(ngModel)]="model.color">
        <option *ngFor="#c of colors" [value]="c">{{c}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="nerdy">Nerdy?</label>
      <input ngControl="nerdy"  type="checkbox" class="form-control" [(ngModel)]="model.nerdy">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
